<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Piru Storage Data and Flow Rate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <h1>Lake Piru Storage Data and Flow Rate</h1>
    <p>Data from USGS site 11109700 (LK PIRU NR PIRU CA)</p>

<div id="timePeriodControls" style="margin-bottom: 1em;">
    <label for="startDate">Start date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End date:</label>
    <input type="date" id="endDate">
    <button id="fetchDataBtn">Fetch Data</button>
</div>

    <div id="currentSummary" class="current-storage-summary"></div>
    <div id="lakePiruGauge" class="gauge-bar"></div>

    <div id="loadingMessage">Loading data...</div>

    <div class="chart-container">
    <canvas id="lakePiruStorageChart"></canvas>
    </div>

    <div id="lakePiruStorage"></div>
    <br>

    <p>Data from USGS site 11109800 (PIRU CREEK BLW SANTA FELICIA DAM CA)</p>
    <div id="dischargeLoadingMessage">Loading discharge data...</div>
    <div id="piruCreekDischarge"></div>

    

    <script src="script.js"></script>
</body>
</html>
